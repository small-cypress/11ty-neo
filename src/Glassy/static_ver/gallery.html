<body>
    <main id="fixed_layout">

                    <!--⭐ START here add your links ⭐-->
                    <a class="nav_link" href="index.html">Home</a>
                    <a class="nav_link" href="blog.html">Blog</a>

                    <!--⭐ FINISH here add your links ⭐-->
